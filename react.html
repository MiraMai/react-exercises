<!DOCTYPE html> 
<html lang="en">
<head> 
  <title>React-exercises</title>
  <meta charset="utf-8" /> 
    
  <!--    bootstrap-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
  <!--    JSX-->
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    
    <style>
        .row {
            margin-top: 100px;
        }
        #part1 {
            font-size: 25pt;
            color: deeppink;
        }
        #part2 {
            font-size: 20pt;
            color: deeppink;
        }
        body {
            background-color: black;
        }
        h1{
            font-size: 45pt;
            color: deeppink;
        }
    
    </style>
  </head>
    
<body>
  <div class="container">
    <h1 class="text-center">React exercises</h1>  
    <div class="row" id="part1"></div>
    <div class="row" id="part2"></div>
  </div>
    
    
    <script type="text/babel">



class One extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            o: ""
        };
        this.changeText = this.changeText.bind(this)
    }
    
    changeText (event) {
        let newText = event.target.value; 
        this.setState({o: newText}); 
    }
    
    render () {
        return ( 
            
            <div>
                <div className="col-sm-12">
                    <input 
                        type="text" 
                        className="form-control input-lg" 
                        placeholder="write something fun here..."
                        onKeyUp={this.changeText} />
                    <div>{this.state.o}</div>
                </div>      
            </div>
        );
    
    }

}

 ReactDOM.render (
        <One />,
        document.getElementById('part1')
        );


class Two extends React.Component {
    
    constructor(props) {
        super(props);
        this.state = {
           num1:"",
           num2:""
        };
        this.input1 = this.input1.bind(this)
        this.input2 = this.input2.bind(this)
    }
    
    input1 (event) {
        let number1 = event.target.value;
        this.setState({num1: number1});
    }
    
    input2 (event) {
        let number2 = event.target.value;
        this.setState({num2: number2});
    }
    
    calculate () {
        return Number(this.state.num1) + Number(this.state.num2); 
    };
    
    render () {
        return (
            
            <div>
                <div className="col-sm-4">
                    <input 
                        type="text" 
                        className="form-control input-lg"  
                        placeholder="write a number"
                        onChange={this.input1}
                     />
                 </div>
                <div className="col-sm-1"> + </div>
                <div className="col-sm-4">
                    <input 
                        type="text" 
                        className="form-control input-lg"  
                        placeholder="write a number"
                        onChange={this.input2}
                     />
                </div>
                <div className="col-sm-1"> = </div>
                <div className="col-sm-2">
                        {this.calculate()}
                </div>
            </div>
        );
    }
}
 ReactDOM.render (
        <Two />,
        document.getElementById('part2')
        );
    </script>    
</body>
</html>
